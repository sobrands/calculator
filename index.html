<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="main.js" defer"></script>
        <div class="main-body">
            <div class="sub-body">
                <div class="display">
                    <div class="secondary-text text">sec</div>
                    <div class="primary-text text">pri</div>
                </div>
                <div class="erase">
                    <button id="clear" class="erasers">CLEAR</button>
                    <button id="delete" class="erasers">DELETE</button>
                </div>
                <div class="arithmetics">
                    <button class="arithmetic">7</button>
                    <button class="arithmetic">8</button>
                    <button class="arithmetic">9</button>
                    <button class="arithmetic">&#247;</button>
                    <button class="arithmetic">4</button>
                    <button class="arithmetic">5</button>
                    <button class="arithmetic">6</button>
                    <button class="arithmetic">x</button>
                    <button class="arithmetic">1</button>
                    <button class="arithmetic">2</button>
                    <button class="arithmetic">3</button>
                    <button class="arithmetic">-</button>
                    <button class="arithmetic">.</button>
                    <button class="arithmetic">0</button>
                    <button class="arithmetic">=</button>
                    <button class="arithmetic">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
